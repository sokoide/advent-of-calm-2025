name: CALM Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install CALM CLI
        run: npm install -g @finos/calm-cli
      - name: Validate Architectures
        run: ./scripts/validate.sh
